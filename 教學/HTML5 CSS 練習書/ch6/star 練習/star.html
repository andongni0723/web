<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>星座</title>
    <!--css-->
    <style>
        table {
            border: 1px solid gray;
            border-collapse: collapse;
        }

        thead, tfoot {
            background-color: lavender;
        }

        tbody {
            background-color: paleturquoise
        }

        th, td {
            border: 1px solid gray;
            padding: 5px;
        }
    </style>
</head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>星座</th>
                    <th>日期</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>水瓶座</td>
                    <td>1/21-2/19</td>
                </tr>
                <tr>
                    <td>雙魚座</td>
                    <td>2/20-3/20</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">資料來源:google</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
