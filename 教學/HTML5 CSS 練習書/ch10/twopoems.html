<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>唐詩</title>
    <link rel="stylesheet" href="twopoems.css">
</head>
<body>
    <h1>唐詩選</h1>
    <div>
        <h2>登鸛鵲樓<small>(王之渙)</small></h2>
        <p>
            白日依山盡，<br>
            黃河入海流。<br>
            欲窮千里目，<br>
            更上一層樓。
        </p>
    </div>
    <div>
        <h2>九月九日憶山東兄弟<small>(王維)</small></h2>
        <p>
            獨在異鄉為異客，<br>
            每逢佳節倍思親。<br>
            遙知兄弟登高處，<br>
            遍插茱萸少一人。<br>
        </p>
    </div>
</body>
</html>
