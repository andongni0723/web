<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="UTF-8">
	<link href="css/reset.css" rel="stylesheet">
	<link href="https://fonts.gstatic.com" rel="preconnect">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Shippori+Mincho&display=swap"
	      rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<title>Wedding Party Invitation</title>
</head>

<body>
<header>
	<div class="innerWrap">
		<h1>
			<img alt="Welcome to Our Wedding Party" src="images/hero_text.png">
		</h1>
		<nav>
			<ul class="ffJosefin">
				<li><a href="#msgArea">Message</a></li>
				<li><a href="#dateArea">Date</a></li>
				<li><a href="#formArea">Form</a></li>
			</ul>
		</nav>
		<p class="scroll ffJosefin">Scroll<br><img alt="" src="images/bar.png"></p>
	</div>
</header>

<main>
	<section class="msgSec" id="msgArea">
		<div class="innerWrap">
			<h2 class="ffJosefin">Message</h2>
			<p>
				親愛的朋友們<br>
				水豚藏與水豚子將舉辦婚禮派對。<br>
			</p>
			<p>
				誠摯邀請您在百忙當中撥空參與，分享我們的喜悅。<br>
				請填寫以下表單，告知是否出席。<br>
			</p>
			<p class="illust"><img alt="水豚藏與水豚子" src="images/message_img.png"></p>
		</div>
	</section>

	<section class="dateSec" id="dateArea">
		<div class="innerWrap">
			<h2 class="ffJosefin">Save the Date</h2>

			<div class="layoutWrap">
				<p><img alt="" src="images/date_img.jpg"></p>

				<div class="text">
					<p class="dateDetailSec">
						3022.8.8
						<span class="text1">Thu</span><br>
						<span class="text2">Start</span>
						<span class="text3">18:30- </span>
					</p>

					<section class="accessSec">
						<h3 class="ffJosefin">Access</h3>
						<p>
							紅磚街1-2-3號<br>
							Ristorante Capita<br>
							03-XXXX-XXXX<br>
						</p>
					</section>
				</div>
			</div>
		</div>
	</section>

	<section class="formSec" id="formArea">
		<div class="innerWrap">
			<h2 class="ffJosefin">RSVP</h2>
			<form action="">
				<p class="attendRadio">
					<label><input checked="checked" name="attend" type="radio" value="參加">參加</label>
					<label><input name="attend" type="radio" value="不參加">不參加</label>
				</p>
				<p>
					姓名<input name="user_name" type="text">
				</p>
				<p>
					電子郵件<input name="user_mail" type="email">
				</p>
				<p>
					您的類型
					<select name="user_type">
						<option value="草食動物">草食動物</option>
						<option value="肉食動物">肉食動物</option>
						<option value="人類">人類</option>
					</select>
				</p>
				<p class="allergyCheck">
					過敏食物<br>
					<label><input name="allergy" type="checkbox" value="蛋">蛋</label>
					<label><input name="allergy" type="checkbox" value="奶">奶</label>
					<label><input name="allergy" type="checkbox" value="小麥">小麥</label>
					<label><input name="allergy" type="checkbox" value="大豆">大豆</label>
				</p>
				<p>
					留言
					<textarea name="message"></textarea>
				</p>
				<p class="submitBtn">
					<input class="ffJosefin" type="submit" value="Send">
				</p>
			</form>
		</div>
	</section>
</main>

<footer class="ffJosefin">
	<p><small>© Capyzou ＆ Capyco</small></p>
</footer>
</body>
</html>
