<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="UTF-8">
	<title>Wedding Party Invitation</title>
</head>
<body>
<header>
	<h1>
		<img alt="Welcome to Our Wedding Party" src="images/hero_text.png">
	</h1>
	<nav>
		<ul>
			<li><a href="#msgArea">Message</a></li>
			<li><a href="#dateArea">Date</a></li>
			<li><a href="#formArea">Form</a></li>
		</ul>
	</nav>
	<p>Scroll<br><img alt="" src="images/bar.png"></p>
</header>

<main>
	<section id="msgArea">
		<h2>Message</h2>
		<p>
			親愛的朋友們<br>
			水豚藏與水豚子將舉辦婚禮派對。<br>
		</p>
		<p>
			誠摯邀請您在百忙當中撥空參與，分享我們的喜悅。<br>
			請填寫以下表單，告知是否出席。<br>
		</p>
		<p><img alt="水豚藏與水豚子" src="images/message_img.png"></p>
	</section>

	<section id="dateArea">
		<h2>Save the Date</h2>
		<p><img alt="" src="images/date_img.jpg"></p>
		<p>
			3022.8.8 Thu<br>
			Start 18:30-
		</p>
		<section>
			<h3>Access</h3>
			<p>
				紅磚街1-2-3號<br>
				Ristorante Capita<br>
				03-XXXX-XXXX<br>
			</p>
		</section>
	</section>

	<section id="formArea">
		<h2>RSVP</h2>
		<form action="">
			<p>
				<label>
					<input checked="checked" name="attend" type="radio" value="參加">
					參加
				</label>
				<label>
					<input name="attend" type="radio" value="不參加">
					不參加
				</label>
				<!-- attend v.出席 -->
			</p>
			<p>
				<label>
					姓名
					<input name="user_name" type="text">
				</label>
			</p>
			<p>
				<label>
					電子郵件
					<input name="user_email" type="email">
				</label>
			</p>
			<p>
				<label>
					您的類型
					<select name="user_type">
						<option value="草食動物">草食動物</option>
						<option value="肉食動物">肉食動物</option>
						<option value="人類">人類</option>
					</select>
				</label>
			</p>
			<p>
				過敏食物
				<label>
					<input name="allergy" type="checkbox" value="蛋">
					蛋
				</label>
				<label>
					<input name="allergy" type="checkbox" value="奶">
					奶
				</label>
				<label>
					<input name="allergy" type="checkbox" value="小麥">
					小麥
				</label>
				<label>
					<input name="allergy" type="checkbox" value="大豆">
					大豆
				</label>
				<!-- allergy n.過敏-->
			</p>
			<p>
				<label>
					留言
					<textarea name="message"></textarea>
				</label>
			</p>
			<p>
				<input type="submit" value="Send">
			</p>
		</form>
	</section>
</main>

<footer>
	<p><small>© Capyzou ＆ Capyco</small></p>
</footer>
</body>
</html>
